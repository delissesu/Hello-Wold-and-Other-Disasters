<style>
    /* To select a lable or class. use dot */
    .subscribe-button {
        background-color: rgb(192, 0, 0);
        color: white;
        border: none;

        /* Padding : space inside box */
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        

        /* height: 36px;
        width: 105px; */

        border-radius: 2px;
        cursor: pointer;

        /* margin is a space */
        margin-right: 8px;
        /* margin-left: 40px; */

        /* Align : use to align the box */
        vertical-align: top;

        transition: opacity 0.15s;
    }

    /* Use pseudo class :hover */
    .subscribe-button:hover {
        opacity: 0.8; /* opacity value is 0 until 1 */
    }

    /* Use pseudo class :active */
    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-radius: 2px;
        border-width: 1px;
        color: rgb(41, 118, 211);;

        padding-left: 16px;
        padding-right: 16px;
        padding-top: 9px;
        padding-bottom: 9px;

        cursor: pointer;

        /* Transition */
        transition: background-color 0.15s,
                    color 0.15s,
                    opacity 0.15s;
    }

    .join-button:hover {
        background-color: rgb(6, 95, 212);
        color: white;
    }

    .join-button:active {
        opacity: 0.5;
    }

    .tweet-button {
    height: 36px;
    width: 74px;
    border: none;
    background-color: rgb(29, 155, 240);
    /* trick: for border radius, use minimum value between width and height, apply with * 0.5 */
    border-radius: 18px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
    margin-left: 8px;

    vertical-align: top;

    /* transition: box-shadow 0.15s; */
    transition: box-shadow 0.15s,
                opacity 0.15s;
    }

    .tweet-button:hover {
        /*
        
        first value is for x (horizontal),
        second value is for y (vertical),
        third value is for blur,
        and the last is for shadow color

        rgba mean have opacty for last parameter
        )*/
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .tweet-button:active {
        opacity: 0.5;
    }

</style>

<!-- Class for labeling -->
<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
