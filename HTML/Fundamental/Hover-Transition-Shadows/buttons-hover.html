<style>
    /* To select a lable or class. use dot */
    .subscribe-button {
        background-color: rgb(192, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        /* margin is a space */
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    /* Use pseudo class :hover */
    .subscribe-button:hover {
        opacity: 0.8;
    }

    /* Use pseudo class :active */
    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(41, 118,211);
        border-style: solid;
        border-radius: 2px;
        color: rgb(41, 118, 211);;
        height: 36px;
        width: 62px;
        cursor: pointer;

        /* Transition */
        transition: background-color 0.15s,
                    color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(41, 118,211);
        color: white;
    }

    .join-button:active {
        opacity: 0.5;
    }

    .tweet-button {
    height: 36px;
    width: 74px;
    border: none;
    background-color: rgb(2, 158, 255);
    /* trick: for border radius, use minimum value between width and height, apply with * 0.5 */
    border-radius: 18px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
    margin-left: 8px;
    /* transition: box-shadow 0.15s; */
    transition: box-shadow 0.15s,
                opacity 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .tweet-button:active {
        opacity: 0.5;
    }

</style>

<!-- Class for labeling -->
<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
